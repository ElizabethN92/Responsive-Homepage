<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts-->  
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">  

        <title>Homepage</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <header class="main_header_container">
            <img src="images/logo.svg" class="brand_logo">
            <img src="images/icon-menu.svg" class="menu_icon">

            <nav>
                <img src="images/icon-close-menu.svg" class="close_menu_icon">
                <ul>
                    <li class="dropdown1 main_menu"><a href="#">Features <img src="images/icon-arrow-down.svg" class="down_arrow_icon"><img src="images/icon-arrow-up.svg"></a>
                        <ul class="dropdown_content">
                            <li><img src="images/icon-todo.svg" class="dropdown_img"><a href="#" class="dropdown_item">Todo List</a></li>
                            <li><img src="images/icon-calendar.svg" class="dropdown_img"><a href="#" class="dropdown_item">Calendar</a></li>
                            <li><img src="images/icon-reminders.svg" class="dropdown_img"><a href="#" class="dropdown_item">Reminders</a></li>
                            <li><img src="images/icon-planning.svg" class="dropdown_img"><a href="#" class="dropdown_item">Planning</a></li>
                        </ul>
                    </li>
                    <li class="dropdown2 main_menu"><a href="#">Company <img src="images/icon-arrow-down.svg" class="down_arrow_icon"><img src="images/icon-arrow-up.svg"></a>
                        <ul class="dropdown_content_2">
                            <li><a href="#">History</a></li>
                            <li><a href="#">Our Team</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                    <li class="main_menu"><a href="#">Careers </a></li>
                    <li class="main_menu"><a href="#">About </a></li>
                </ul>
                <div class="login_or_register_container">
                    <a href="#" class="login_link">Login</a>
                    <button class="register_btn">Register</button>
                </div>
            </nav>
        </header>

        <div class="hero_container">
            <div class="hero_img_container">
                <img src="images/image-hero-mobile.png" class="hero_img">
                <img src="images/image-hero-desktop.png" class="hero_img_desktop">
            </div>
    
            <section class="hero_content_container">
                <h1 class="hero_title">Make <span id="line_break"></span>remote work</h1>
                <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button>Learn more</button>

                <section class="partnership_icons_container">
                    <img src="images/client-databiz.svg">
                    <img src="images/client-audiophile.svg">
                    <img src="images/client-meet.svg">
                    <img src="images/client-maker.svg">
                </section>
            </section>

        </div>

        

        <div class="background_color_overlay">
        </div>
    </body>
</html>
